{% extends "ecommerce/base.html" %}

{% block content %}
	<div class="container">
		<p>
			<a href = "/ecommerce/user/products" class="font-weight-bold"><span class="glyphicon glyphicon-chevron-left"></span> 
				<i class="fas fa-arrow-left"></i> &nbsp; <u>All products</u>
			</a>
		</p>
		
		<form method="post" action="{% url 'ecommerce:user_product_create' %}" class="row create-product">
			{% csrf_token %}
			<div class="col-md-8">
				<div class="form-group">
					<label for="{{ form.name.id_for_label }}">Name*</label>
					{{ form.name }}
				</div>
				<div class="form-group">
					<label for="{{ form.content.id_for_label }}">Description</label>
					{{ form.content }}
				</div>
				<div class="form-group">
					<label for="{{ form.excerpt.id_for_label }}">Short Description</label>
					{{ form.excerpt }}
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<label for="{{ form.price.id_for_label }}">Price*</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="basic-addon1"><i class="fas fa-dollar-sign"></i></span>
						</div>
						{{ form.price }}
					</div>
				</div>
				<div class="form-group">
					<label for="{{ form.status.id_for_label }}">Status</label>
					{{ form.status }}
				</div>
				<div class="form-group">
					<label for="{{ form.quantity.id_for_label }}">Quantity*</label>
					{{ form.quantity }}
				</div>
				<input type="submit" class="btn btn-primary" value="Submit" />
			</div>
		</form>
	</div>
{% endblock %}
